        <h2>Jobs at JavaJam</h2>
        <p>Want to work at JavaJam? Fill out the form below to start your application. Required fields are marked with an asterisk*</p>
        <form action="show_post.php" method="POST" id="jobForm" onsubmit="return validateForm();">
            <label for="name">*Name:</label>
            <input id="name" type="text" name="name" required align="center"></input>
            <br>
            <label for="email">*Email:</label>
            <input id="email" type="email" name="email" id="email" required align="center"></input>
            <br>
            <label for="startDate">Start Date:</label>
            <input id="date" type="date" name="startDate" align="center"></input>
            <br>
            <label for="experience">*Experience:</label>
            <textarea rows="4" name="experience" required align="center"></textarea>
            <br>
            <input type="submit" value="Apply Now">
        </form>
